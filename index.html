<!doctype html>
<html lang="en">

<head>

      font-family: Arial, sans-serif;

<body>
  <header>
    <h1>Welcome to My Website</h1>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Projects</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>
  <main>
    <section>
      <h2>Projects</h2>
      <ol>
        <li>
          <div>

          </div>
        </li>
        <li>

        </li>

      <h2>Media</h2>
      <ul>
        <li>
          <img
            src="https://media.istockphoto.com/id/146714117/photo/yee-haw.jpg?s=1024x1024&w=is&k=20&c=6Vq1JRlaNWDl55tPqqpiVNUusbaYfA2VxQ4LSsDtEg0="
            alt="the yee to the haw" width=300>
        </li>
        <li>
          <audio controls>
            <source src="PinkPanther30.wav" type="audio/wav">

          </audio>
        </li>
        <li>
          <video width="640" height="360" controls>

          </video>

      <h2>Contact Us</h2>
      <form action="/submit-form" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" required>

        <label for="message">Message:</label>
        <textArea id="message" name="message" rows="4" required></textArea>

        <input type="submit" value="Submit">
      </form>
      <p>Or send us an email at <a href="mailto:info@example.com">info@example.com</a>.</p>
